spring:
  application:
    name: pizzeria-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/pizzeria_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # CUIDADO: En prod ser치 'validate'. 'update' crea/modifica tablas autom치ticamente mientras desarrollas.
    show-sql: true # Muestra las queries en consola (genial para depurar)
